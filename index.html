<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="dashboard">
                <img src="./images/view-dashboard.svg" alt="">
                <h1>Dashboard</h1>
            </div>
            <div class="nav-bar">
                <div class="nav-bar-section">
                    <img src="./images/home.svg" alt="">
                    <h2>Home</h2>
                </div>
                <div class="nav-bar-section">
                    <img src="./images/card-account-details-outline.svg" alt="">
                    <h2>Profile</h2>
                </div>
                <div class="nav-bar-section">
                    <img src="./images/message-reply.svg" alt="">
                    <h2>Messages</h2>
                </div>
                <div class="nav-bar-section">
                    <img src="./images/clock-time-three.svg" alt="">
                    <h2>History</h2>
                </div>
                <div class="nav-bar-section">
                    <img src="./images/note-multiple.svg" alt="">
                    <h2>Tasks</h2>
                </div>
                <div class="nav-bar-section">
                    <img src="./images/account-group.svg" alt="">
                    <h2>Communities</h2>
                </div>
            </div>
            <div class="nav-bar">
                <div class="nav-bar-section">
                    <img src="./images/cog.svg" alt="">
                    <h2>Settings</h2>
                </div>
                <div class="nav-bar-section">
                    <img src="./images/help-box.svg" alt="">
                    <h2>Support</h2>
                </div>
                <div class="nav-bar-section">
                    <img src="./images/shield-check.svg" alt="">
                    <h2>Privacy</h2>
                </div>
            </div>
        </div>

        <div class="header">
            <div class="header-top-left">
                <img src="./images/magnify.svg" alt="">
                <input type="search" id="search" name="search" >
            </div>
            <div class="header-top-right">
                <p>test</p>
            </div>
            <div class="header-bottom-left">
                <p>test</p>
            </div>
            <div class="header-bottom-right">
                <p>test</p>
            </div>
        </div>

        <div class="main-content">
            <p>main content</p>
        </div>

    </div>
</body>
</html>
